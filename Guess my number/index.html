<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guess My Number</title>
</head>
<body style="background-color: black; color: white;">
  <header>
    <div class="top">
        <button class="btn again"> Again !</button>
        <p class="between">(Between 1 and 20)</p>
    </div>
    <div class="mid">
        <h1>Guess My number !</h1>
        <div class="number" style="width: 4rem; height: 4rem; font-size: 32px; margin-bottom: 1rem;
        border: 1px solid; box-sizing: border-box; display: flex; 
        justify-content: center; text-align: center; align-items: center;">?</div>
    </div>
  </header>
  <main>
    <section class="left">
        <input type="number" class="guess">
        <button class="btn check">Check!</button>
    </section>
    <section class="right">
        <p class="message">Start guessing ....</p>
        <p class="lable-score"> Score: <span class="score">20</span></p>
        <p class="lable-highscore">Highscore: <span class="highscore">0</span></p>
    </section>
  </main>
  <script src="script.js"></script>
</body>
</html>
